# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - intertechdemo-webapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://intertechdemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_37259872c0114e20bfa402d9c5ee5762 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7254dca872494396ba59603ff4826d7f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: intertechdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37259872c0114e20bfa402d9c5ee5762 }}/helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'intertechdemo-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d95ddf0defd543ed8d650522a6f9edb4 }}
        images: 'intertechdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37259872c0114e20bfa402d9c5ee5762 }}/helloworld:${{ github.sha }}'